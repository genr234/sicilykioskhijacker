<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yui</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #fefefe;
            font-family: 'Space Mono', monospace;
        }

        .card-container {
            width: 320px;
            background: #ffffff;
            border: 4px solid #000000;
            box-shadow: 8px 8px 0 #000;
        }

        .upper-container-1 {
            height: 140px;
            background: #732af2;
            border-bottom: 4px solid #000;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .upper-container-2 {
            height: 140px;
            background: #ff2600;
            border-bottom: 4px solid #000;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .image-container {
            width: 100px;
            height: 100px;
            background: #ffffff;
            border: 4px solid #000;
            transform: translateY(50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border: 2px solid #000;
        }

        .lower-container {
            padding: 60px 20px 30px;
            text-align: center;
        }

        .lower-container h3 {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
            color: #000;
        }

        .lower-container h4 {
            margin: 5px 0 15px;
            font-size: 14px;
            color: #333;
            font-weight: normal;
        }

        .lower-container p {
            font-size: 14px;
            color: #000;
            border: 2px dashed #000;
            padding: 10px;
            background: #f0f0f0;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff006e;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border: 3px solid #000;
            box-shadow: 4px 4px 0 #000;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #fff;
            color: #ff006e;
            border: 3px solid #ff006e;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (!localStorage.getItem('yui:eligibility')) {
                document.getElementById('ineligible-message').style.display = 'block';
                throw new Error('Ineligible for Yui');
            } else {
                console.log('Eligible for Yui');
            }
        });
    </script>
    <svg width="175" height="75" viewBox="0 0 973 584" xmlns="http://www.w3.org/2000/svg">
        <text id="Yui" xml:space="preserve" x="-70.5125" y="550" font-family="Zapfino" font-size="465"
            fill="#000000">Yui</text>
    </svg><span style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px;">
        <strong>A fully featured, battery included SicilyKiosk jailbreak</strong>
    </span>
    <span>v1.0rc</span>
    <br>
    <h1>App Library</h1>
    <div class="app-library" style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; padding: 20px;">
        <div class="card-container">
            <div class="upper-container-1">
                <div class="image-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-gamepad2-icon lucide-gamepad-2">
                        <line x1="6" x2="10" y1="11" y2="11" />
                        <line x1="8" x2="8" y1="9" y2="13" />
                        <line x1="15" x2="15.01" y1="12" y2="12" />
                        <line x1="18" x2="18.01" y1="10" y2="10" />
                        <path
                            d="M17.32 5H6.68a4 4 0 0 0-3.978 3.59c-.006.052-.01.101-.017.152C2.604 9.416 2 14.456 2 16a3 3 0 0 0 3 3c1 0 1.5-.5 2-1l1.414-1.414A2 2 0 0 1 9.828 16h4.344a2 2 0 0 1 1.414.586L17 18c.5.5 1 1 2 1a3 3 0 0 0 3-3c0-1.545-.604-6.584-.685-7.258-.007-.05-.011-.1-.017-.151A4 4 0 0 0 17.32 5z" />
                    </svg>
                </div>
            </div>
            <div class="lower-container">
                <h3>Game Center</h3>
                <h4>by genr234</h4>
                <p>Discover and play games from many different platforms.</p>
                <a href="#" class="btn" onclick="window.location.href='/yui/apps/source/games.yui.user.js'">Install</a>
            </div>
        </div>
        <div class="card-container">
            <div class="upper-container-2">
                <div class="image-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-youtube-icon lucide-youtube">
                        <path
                            d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17" />
                        <path d="m10 15 5-3-5-3z" />
                    </svg>
                </div>
            </div>
            <div class="lower-container">
                <h3>YouTube</h3>
                <h4>by genr234</h4>
                <p>YouTube client packed with various SicilyKiosk aimed improvements targeting the Yui API.</p>
                <a href="#" class="btn"
                    onclick="window.location.href='/yui/apps/source/youtube.yui.user.js'">Install</a>
            </div>
        </div>
    </div>
</body>

</html>
